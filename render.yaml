services:
  # Web Service
  - type: web
    name: dontlet-app
    runtime: python
    plan: starter  # 無料プランは "free"、有料は "starter" ($7/月)
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true  # 自動生成される安全なキー
      - key: DATABASE_URL
        sync: false  # デプロイ後に手動で設定
      - key: OPENAI_API_KEY
        sync: false  # 手動で設定が必要
      - key: OPENAI_MODEL
        value: gpt-4o
      - key: PYTHON_VERSION
        value: 3.11.0

# データベースは手動で作成し、DATABASE_URLを環境変数に設定してください
# 手順：
# 1. Render.comダッシュボードで「New +」→「PostgreSQL」を選択
# 2. 作成後、「Internal Database URL」をコピー
# 3. Web Serviceの「Environment」タブで DATABASE_URL に貼り付け

