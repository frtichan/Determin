services:
  # Web Service
  - type: web
    name: dontlet-app
    runtime: python
    plan: starter  # 無料プランは "free"、有料は "starter" ($7/月)
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true  # 自動生成される安全なキー
      - key: DATABASE_URL
        fromDatabase:
          name: dontlet-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false  # 手動で設定が必要
      - key: OPENAI_MODEL
        value: gpt-4o
      - key: PYTHON_VERSION
        value: 3.11.0

# PostgreSQL Database
databases:
  - name: dontlet-db
    plan: standard  # 無料プランは "free"、有料は "standard" ($7/月)
    databaseName: dontlet
    user: dontlet

