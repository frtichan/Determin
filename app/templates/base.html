<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "決定論ツール" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1>決定論ツール（MVP）</h1>
        <nav>
          <a href="/">ホーム</a>
          <a href="/docs" target="_blank">APIドキュメント</a>
        </nav>
        <div id="userInfo" class="user-info">
          <!-- ログイン前 -->
          <div id="authButtons" style="display: none;">
            <button id="loginBtn" class="btn-secondary">ログイン</button>
            <button id="registerBtn" class="btn-primary">新規登録</button>
          </div>
          <!-- ログイン後 -->
          <div id="userMenu" style="display: none;">
            <span id="userName" class="user-name"></span>
            <button id="logoutBtn" class="btn-secondary">ログアウト</button>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
      <div class="container">
        <small>ローカルで動作中。データは外部に送信されません。</small>
      </div>
    </footer>
    <script src="{{ url_for('static', path='/app.js') }}"></script>
  </body>
  </html>
